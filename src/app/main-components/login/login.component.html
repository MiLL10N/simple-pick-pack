<div class="container">
  <div class="row" style="height: 95vh">
    <div class="col my-auto">
      <div class="card card-center" style="width: 34%;">
        <div class="card-header text-center header" style="font-size: 1.2rem;padding: 1.5rem 0">
          Packing System
        </div>
        <div class="card-body" style="padding: 3rem">
          <div class="row">
            <div class="col">
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                  </div>
                  <input required type="text" [ngClass]="{'is-invalid': (loginForm.submitted && !loginModel.userName)}"
                    class="form-control" placeholder="Username" aria-label="Username" name="userName"
                    [(ngModel)]="loginModel.userName">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                  </div>
                  <input required type="password"
                    [ngClass]="{'is-invalid': (loginForm.submitted && !loginModel.password)}" class="form-control"
                    placeholder="Password" aria-label="Password" name="password" [(ngModel)]="loginModel.password">
                </div>
                <div class="mt-5">
                  <button type="submit" class="btn btn-primary w-100">LOGIN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
