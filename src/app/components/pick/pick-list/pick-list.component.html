<div class="card">
  <div class="card-header">
    <h4>หน้า Pick List</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-2">
        <button class="btn btn-primary btn-block" (click)="getPickList()">ค้นหา</button>
      </div>
      <div class="col-sm-5 pl-0">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Pick Number</span>
          </div>
          <input type="text" class="form-control" name="pickNum" [(ngModel)]="pickNum">
        </div>
      </div>
      <div class="col-sm-5"></div>
    </div>
  </div>


  <div class="card-body">
    <div>
      <table *ngIf="pickList?.length" class="table table-hover table-striped">
          <thead>
          <tr class="text-center">
            <th>No.</th>
            <th>Pick Number</th>
            <th>Status</th>
            <th>Total Invoice</th>
            <th class="text-right"> มูลค่า</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pickList;let i = index" class="text-center cursor-pointer"
            (click)="selectPickNumber(item.pickNo)">
            <td>{{i+1}}</td>
            <td>
              {{item.pickNo?item.pickNo:'-'}}
            </td>
            <td>{{item.status?item.status:'-'}}</td>
            <td>{{item.totalDocNum?item.totalDocNum:'0'| number}}</td>
            <td class="text-right">{{(item.totalPrice?item.totalPrice:'0') | number}}</td>
          </tr>
        </tbody>

      </table>
    </div>
    <div class="w-100 text-center" *ngIf="!pickList?.length">
      <span class="mb-3">-- No Data --</span>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-sm-12 text-center">
        <button class="btn btn-next m-1" (click)="previousPage()"
          [disabled]="page==1 || !pickList?.length"><span class="fa fa-chevron-left"> </span></button>
        <button class="btn btn-next m-1" (click)="nextPage()"
          [disabled]="!pickList?.length || pickList?.length < size"><span class="fa fa-chevron-right"> </span></button>
      </div>
    </div>
  </div>
</div>
