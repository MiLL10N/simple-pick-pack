<div class="row bg-color-page">
  <div class="col-sm-12 p-3">
    <h3>หน้ากลุ่มหนังสือ</h3>
  </div>
  <div class="col-sm-12 mt-1" *ngIf="pickItemGroup">
    <table class="table table-hover">
      <thead>
        <tr class="text-center">
          <th>No.</th>
          <th>Item Group</th>
          <th>Description</th>
          <th>จำนวน</th>
          <th class="text-right">มูลค่า</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center cursor-pointer" *ngFor="let item of pickItemGroup;let i = index"
          (click)="selectItemByGroup(item.itemGrpCode)">
          <td>{{i+1}}</td>
          <td>{{item.itemGrpCode}}</td>
          <td>{{item.itemGrpName}}</td>
          <td>{{item.qty}}</td>
          <td class="text-right">{{item.price| number}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
