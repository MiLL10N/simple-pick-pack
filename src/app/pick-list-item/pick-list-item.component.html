<div class="row bg-color-page">
  <div class="col-sm-12 p-3">
    <h3>หน้ากลุ่มหนังสือ</h3>
  </div>
  <div class="col-sm-12 mt-1" *ngIf="pickItemGroup">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="text-center">No.</th>
          <th class="text-center">Item Group</th>
          <th class="text-center">Description</th>
          <th class="text-center">จำนวน</th>
          <th class="text-right">มูลค่า</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pickItemGroup;let i = index">
          <td class="text-center">{{i+1}}</td>
          <td class="text-center">{{item.itemGrpCode}}</td>
          <td >{{item.itemGrpName}}</td>
          <td class="text-center">{{item.qty}}</td>
          <td class="text-right">{{item.price| number}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
