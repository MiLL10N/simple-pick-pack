<div class="container">
  <div class="row">
    <div class="col my-auto">
      <div class="card w-50 card-center">
        <div class="card-header text-center">
          Member Login
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                  </div>
                  <input required type="text" class="form-control" placeholder="Username" aria-label="Username" name="userName" [(ngModel)]="loginModel.userName">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                  </div>
                  <input required type="password" class="form-control" placeholder="Password" aria-label="Password" name="password" [(ngModel)]="loginModel.password">
                </div>
                <button type="submit" class="btn btn-primary w-100">LOGIN</button>
              </form>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col text-center" style="color: gray">
              Forget Password?
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
